<ion-view view-title="Contacts" class="contacts-view" can-swipe-back="false">
    <div class="row responsive-sm home-view-content-holder">

        <ion-header-bar class="clear">
            <button class="button button-icon icon ion-ios-search"></button>
            <button class="button button-icon icon ion-ios-plus-empty" ng-click="openAddConnectionModule()"></button>
        </ion-header-bar>
        
        <ion-content class="has-header" scroll="true" direction="y" >  
        	<div  class="">
                <a class="item" ui-sref="profile" ng-repeat="user in users">
                    <img src={{user.photo}} class="contacts-connection-photo" />
                    <img src={{user.contact_type}} alt="strength meter image" class="contacts-strength-meter"/>
                    <h1>{{user.name}}</h1>
                </a>
            </div>
    	</ion-content>

	</div>
</ion-view>
